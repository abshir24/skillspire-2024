    <h1>Form:</h1>

    <form>
      <label>Username:</label>
      <input type="text" name="username" placeholder="Add username here"><br>

      <label>Password</label>
      <input type="password" name="password" placeholder="Add password here"><br>

      <label>Email:</label>
      <input type="email" name="email"><br>

      <label>Age:</label>
      <input type="number" name="age"><br>

      <label>File:</label>
      <input type="file" name="age"><br>

      <label>Select:</label>
      <select>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select><br>

      <h2>Dietary Preferance</h2>
      <label>Vegetarian:</label>
      <input type="radio" name="food">

      <label>Vegan:</label>
      <input type="radio" name="food">

      <label>Gluten-free:</label>
      <input type="radio" name="food">

      <label>Any:</label>
      <input type="radio" name="food"><br>

      <h2>Dietary Preferance</h2>
      <label>Vegetarian:</label>
      <input type="checkbox" name="food">

      <label>Vegan:</label>
      <input type="checkbox" name="food">

      <label>Gluten-free:</label>
      <input type="checkbox" name="food">

      <label>Any:</label>
      <input type="checkbox" name="food"><br>

      <label>Date:</label>
      <input type="date" name="date"><br>

      <label>Color:</label>
      <input type="color" name="color"><br>

      <label>Test Label:</label>

      <input type="submit" value="Submit Form">
